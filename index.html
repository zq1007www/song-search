<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>qni歌p歌单搜索</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "苹方", "PingFang SC", sans-serif;
        }

        body {
            min-height: 100vh;
            /* 替换高级柔和渐变背景，不刺眼更舒服 */
            background: linear-gradient(120deg, #3a6186 0%, #89253e 100%);
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        /* 主体卡片-圆角更大+高级阴影+内边距优化 */
        .container {
            width: 100%;
            max-width: 700px;
            background: #ffffff;
            border-radius: 28px;
            padding: 35px 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 26px;
            letter-spacing: 3px;
            /* 标题渐变文字 */
            background: linear-gradient(90deg, #3a6186, #89253e);
            -webkit-background-clip: text;
            color: transparent;
        }

        .search-box {
            position: relative;
            width: 100%;
            margin-bottom: 0;
        }

        /* 搜索框优化-更圆润+浅灰色底+高级边框 */
        #searchInput {
            width: 100%;
            padding: 20px 22px;
            padding-right: 110px;
            border: 2px solid #f0f0f0;
            background-color: #f8fafc;
            border-radius: 16px;
            font-size: 19px;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: #3a6186;
            box-shadow: 0 0 0 4px rgba(58, 97, 134, 0.15);
            background-color: #fff;
        }

        #searchInput::placeholder {
            color: #94a3b8;
            font-size: 17px;
        }

        /* 搜索按钮优化-配色统一+圆角更大+hover动效更强 */
        #searchBtn {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            padding: 13px 20px;
            background: linear-gradient(90deg, #3a6186, #89253e);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        #searchBtn:hover {
            transform: translateY(-50%) scale(1.02);
            box-shadow: 0 4px 12px rgba(58, 97, 134, 0.3);
        }

        /* 补全列表优化-悬浮高亮更明显+圆角统一 */
        .suggest-list {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            width: 100%;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            z-index: 999;
            display: none;
        }

        .suggest-list div {
            padding: 16px 22px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #2d3748;
            font-size: 18px;
            border-bottom: 1px solid #f8fafc;
        }

        .suggest-list div:last-child {
            border-bottom: none;
        }

        .suggest-list div:hover {
            background: linear-gradient(90deg, #f0f7ff, #ffeef2);
            color: #3a6186;
            padding-left: 28px;
        }

        /* ✅✅✅ 重点修改：图片展示区 放大N倍+高度拉满+优化布局 */
        #result {
            margin-top: 35px;
            width: 100%;
            /* 高度大幅增加，占满卡片 */
            min-height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8fafc;
            border-radius: 20px;
            padding: 25px;
            border: 1px solid #f0f0f0;
        }

        /* 图片尺寸最大化+细腻阴影+悬停放大更丝滑 */
        #result img {
            max-width: 100%;
            /* 图片最大高度拉满展示区 */
            max-height: 420px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: zoom-in;
        }

        #result img:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        #result p {
            color: #64748b;
            font-size: 20px;
            text-align: center;
            padding: 0 15px;
            line-height: 1.6;
        }

        /* 图片放大弹窗优化-更细腻 */
        .img-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.92);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .img-modal img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
        }
        .img-modal .close {
            position: absolute;
            top: 25px;
            right: 25px;
            color: #fff;
            font-size: 36px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            transition: all 0.2s ease;
        }
        .img-modal .close:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg);
        }

        /* ✅✅✅ 新增：底部版权+联系方式区域 美观置顶 */
        .copyright {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 18px 25px;
            text-align: center;
            color: #64748b;
            font-size: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .copyright p {
            line-height: 1.8;
        }
        .copyright .tel {
            color: #3a6186;
            font-weight: 600;
            margin-left: 8px;
        }
        .copyright .author {
            color: #89253e;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歌手歌单搜索</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="输入歌手名搜索歌单，点击图片全屏">
            <button id="searchBtn">搜索</button>
            <div class="suggest-list" id="suggestList"></div>
        </div>
        <!-- 放大后的图片展示区 -->
        <div id="result"></div>
    </div>

    <!-- 图片放大弹窗 -->
    <div class="img-modal" id="imgModal">
        <span class="close" id="closeBtn">×</span>
        <img src="" id="modalImg">
    </div>

    <!-- ✅✅✅ 新增：底部版权+联系方式区域 -->
    <div class="copyright">
        <p>© 歌单补充 | 请联系306597159@qq.com</p>
        <p>制作：<span class="author">7an（烤个鸭）</span> | 遇到我请不要打我歌p</p>
    </div>

    <script>
        // ====================== 歌手大全（原名单完整保留，已删掉周杰伦） ======================
        const singerList = [
            "A-Lin", "BEYOND", "S.H.E", "不才", "蔡健雅", "蔡依林", "陈慧娴", "陈粒", "陈绮贞", "戴佩妮",
            "单依纯", "刀郎", "邓紫棋", "方大同", "房东的猫", "凤凰传奇", "古巨基", "郭采洁", "郭静",
            "海来阿木", "何洁", "河图", "胡彦斌", "华晨宇", "黄龄", "黄绮珊", "黄霄雲", "李健", "李荣浩",
            "李宇春", "李宗盛", "梁博", "梁静茹", "林忆莲", "林宥嘉", "刘惜君", "刘宇宁", "陆虎", "毛不易",
            "那英", "容祖儿", "尚雯婕", "沈以诚", "苏打绿", "孙燕姿", "陶喆", "汪苏泷", "王菲", "王力宏",
            "王心凌", "韦礼安", "卫兰", "徐秉龙", "徐佳莹", "徐良", "许嵩", "薛之谦", "颜人中", "杨丞琳",
            "杨坤", "杨千嬅", "杨宗纬", "郁可唯", "袁娅维", "张碧晨", "张惠妹", "张杰", "张靓颖", "张敬轩",
            "张信哲", "张学友", "张远", "赵雷", "周华健", "周深", "周兴哲"
        ];
        // ====================== 图片路径不变，还是你的【qni歌p】文件夹 ======================
        const imgFolder = "img/"; 

        const searchInput = document.getElementById('searchInput');
        const suggestList = document.getElementById('suggestList');
        const result = document.getElementById('result');
        const imgModal = document.getElementById('imgModal');
        const modalImg = document.getElementById('modalImg');
        const closeBtn = document.getElementById('closeBtn');

        // 智能补全匹配（原逻辑不变，好用保留）
        searchInput.addEventListener('input', function() {
            const inputVal = this.value.trim();
            suggestList.innerHTML = '';
            if (!inputVal) {
                suggestList.style.display = 'none';
                return;
            }
            const matchKeys = singerList.filter(name => name.includes(inputVal));
            if (matchKeys.length > 0) {
                suggestList.style.display = 'block';
                matchKeys.forEach(name => {
                    const div = document.createElement('div');
                    div.textContent = name;
                    div.addEventListener('click', function() {
                        searchInput.value = name;
                        suggestList.style.display = 'none';
                        searchSongList();
                    });
                    suggestList.appendChild(div);
                });
            } else {
                suggestList.style.display = 'none';
            }
        });

        // 搜索功能 - 原逻辑不变，图片路径正常匹配
        function searchSongList() {
            const inputVal = searchInput.value.trim();
            result.innerHTML = '';
            if (!inputVal) {
                result.innerHTML = `<p>请输入歌手名进行搜索</p>`;
                return;
            }
            if (singerList.includes(inputVal)) {
                const img = document.createElement('img');
                img.src = `${imgFolder}${inputVal}.jpg`;
                img.alt = `${inputVal}的歌单`;
                img.onerror = function(){
                    result.innerHTML = `<p>「${inputVal}.jpg」图片未找到，请检查图片是否在【qni歌p】文件夹里</p>`;
                }
                result.appendChild(img);
                img.addEventListener('click', function(){
                    modalImg.src = this.src;
                    imgModal.style.display = 'flex';
                })
            } else {
                result.innerHTML = `<p>未找到「${inputVal}」的歌单哦</p>`;
            }
        }

        // 所有事件绑定 不变
        document.getElementById('searchBtn').addEventListener('click', searchSongList);
        searchInput.addEventListener('keydown', e => e.key === 'Enter' && searchSongList());
        document.addEventListener('click', e => !e.target.closest('.search-box') && (suggestList.style.display = 'none'));
        closeBtn.addEventListener('click', function(){ imgModal.style.display = 'none' });
        imgModal.addEventListener('click', function(e){
            if(e.target === this) imgModal.style.display = 'none';
        });
    </script>
</body>
</html>
