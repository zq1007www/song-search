<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>歌手歌单搜索</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "苹方", "PingFang SC", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #3a6186 0%, #89253e 100%);
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: #ffffff;
            border-radius: 28px;
            padding: 35px 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 26px;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #3a6186, #89253e);
            -webkit-background-clip: text;
            color: transparent;
        }

        .search-box {
            position: relative;
            width: 100%;
            margin-bottom: 0;
        }

        #searchInput {
            width: 100%;
            padding: 20px 22px;
            padding-right: 110px;
            border: 2px solid #f0f0f0;
            background-color: #f8fafc;
            border-radius: 16px;
            font-size: 19px;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: #3a6186;
            box-shadow: 0 0 0 4px rgba(58, 97, 134, 0.15);
            background-color: #fff;
        }

        #searchInput::placeholder {
            color: #94a3b8;
            font-size: 17px;
        }

        #searchBtn {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            padding: 13px 20px;
            background: linear-gradient(90deg, #3a6186, #89253e);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        #searchBtn:hover {
            transform: translateY(-50%) scale(1.02);
            box-shadow: 0 4px 12px rgba(58, 97, 134, 0.3);
        }

        .suggest-list {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            width: 100%;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            z-index: 999;
            display: none;
        }

        .suggest-list div {
            padding: 16px 22px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #2d3748;
            font-size: 18px;
            border-bottom: 1px solid #f8fafc;
        }

        .suggest-list div:last-child {
            border-bottom: none;
        }

        .suggest-list div:hover {
            background: linear-gradient(90deg, #f0f7ff, #ffeef2);
            color: #3a6186;
            padding-left: 28px;
        }

        #result {
            margin-top: 35px;
            width: 100%;
            min-height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8fafc;
            border-radius: 20px;
            padding: 25px;
            border: 1px solid #f0f0f0;
        }

        #result img {
            max-width: 100%;
            max-height: 420px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: zoom-in;
        }

        #result img:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        #result p {
            color: #64748b;
            font-size: 20px;
            text-align: center;
            padding: 0 15px;
            line-height: 1.6;
        }

        .img-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.92);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .img-modal img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
        }
        .img-modal .close {
            position: absolute;
            top: 25px;
            right: 25px;
            color: #fff;
            font-size: 36px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            transition: all 0.2s ease;
        }
        .img-modal .close:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg);
        }

        .copyright {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 18px 25px;
            text-align: center;
            color: #64748b;
            font-size: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .copyright p {
            line-height: 1.8;
        }
        .copyright .tel {
            color: #3a6186;
            font-weight: 600;
            margin-left: 8px;
        }
        .copyright .author {
            color: #89253e;
            font-weight: 600;
        }

        /* 新增：加载中提示样式 */
        .loading {
            color: #3a6186;
            font-size: 20px;
            text-align: center;
            animation: fade 1s infinite alternate;
        }
        @keyframes fade {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歌手歌单搜索</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="输入歌手名搜索歌单，点击图片全屏">
            <button id="searchBtn">搜索</button>
            <div class="suggest-list" id="suggestList"></div>
        </div>
        <div id="result"></div>
    </div>

    <div class="img-modal" id="imgModal">
        <span class="close" id="closeBtn">×</span>
        <img src="" id="modalImg">
    </div>

    <div class="copyright">
        <p>© 歌单补充 | 请联系306597159@qq.com</p>
        <p>制作：<span class="author">7an（烤个鸭）</span> | 遇到我请不要打我歌p</p>
    </div>

    <script>
        // 歌手列表（完整保留）
        const singerList = [
            "A-Lin", "BEYOND", "S.H.E", "不才", "蔡健雅", "蔡依林", "陈慧娴", "陈粒", "陈绮贞", "戴佩妮",
            "单依纯", "刀郎", "邓紫棋", "方大同", "房东的猫", "凤凰传奇", "古巨基", "郭采洁", "郭静",
            "海来阿木", "何洁", "河图", "胡彦斌", "华晨宇", "黄龄", "黄绮珊", "黄霄雲", "李健", "李荣浩",
            "李宇春", "李宗盛", "梁博", "梁静茹", "林忆莲", "林宥嘉", "刘惜君", "刘宇宁", "陆虎", "毛不易",
            "那英", "容祖儿", "尚雯婕", "沈以诚", "苏打绿", "孙燕姿", "陶喆", "汪苏泷", "王菲", "王力宏",
            "王心凌", "韦礼安", "卫兰", "徐秉龙", "徐佳莹", "徐良", "许嵩", "薛之谦", "颜人中", "杨丞琳",
            "杨坤", "杨千嬅", "杨宗纬", "郁可唯", "袁娅维", "张碧晨", "张惠妹", "张杰", "张靓颖", "张敬轩",
            "张信哲", "张学友", "张远", "赵雷", "周华健", "周深", "周兴哲"
        ];
        
        // 图片文件夹路径（已确认是img，与GitHub仓库一致）
        const imgFolder = "/song-search/img/"; 

        // 获取DOM元素
        const searchInput = document.getElementById('searchInput');
        const suggestList = document.getElementById('suggestList');
        const result = document.getElementById('result');
        const imgModal = document.getElementById('imgModal');
        const modalImg = document.getElementById('modalImg');
        const closeBtn = document.getElementById('closeBtn');

        // 智能补全逻辑优化
        searchInput.addEventListener('input', function() {
            const inputVal = this.value.trim();
            suggestList.innerHTML = '';
            
            if (!inputVal) {
                suggestList.style.display = 'none';
                return;
            }

            // 模糊匹配（不区分大小写）
            const matchKeys = singerList.filter(name => 
                name.toLowerCase().includes(inputVal.toLowerCase())
            );

            if (matchKeys.length > 0) {
                suggestList.style.display = 'block';
                matchKeys.forEach(name => {
                    const div = document.createElement('div');
                    div.textContent = name;
                    div.addEventListener('click', function() {
                        searchInput.value = name;
                        suggestList.style.display = 'none';
                        searchSongList();
                    });
                    suggestList.appendChild(div);
                });
            } else {
                suggestList.style.display = 'none';
            }
        });

        // 核心搜索功能（修复+优化）
        function searchSongList() {
            const inputVal = searchInput.value.trim();
            result.innerHTML = '';

            // 空输入提示
            if (!inputVal) {
                result.innerHTML = `<p>请输入歌手名进行搜索</p>`;
                return;
            }

            // 加载中提示
            result.innerHTML = `<p class="loading">正在加载图片...</p>`;

            // 验证歌手是否在列表中
            if (singerList.includes(inputVal)) {
                // 拼接图片路径（兼容GitHub Pages路径）
                const imgSrc = `${imgFolder}${inputVal}.jpg`;
                const img = document.createElement('img'); // 修复：去掉多余的/
                
                // 图片路径（关键：适配GitHub Pages的绝对路径）
                img.src = imgSrc;
                img.alt = `${inputVal}的歌单`;
                
                // 图片加载成功
                img.onload = function() {
                    result.innerHTML = '';
                    result.appendChild(img);
                };

                // 图片加载失败（精准提示）
                img.onerror = function() {
                    result.innerHTML = `
                        <p>❌ 图片加载失败</p>
                        <p>原因：未找到「${inputVal}.jpg」</p>
                        <p>请检查：</p>
                        <p>1. img文件夹是否有该图片</p>
                        <p>2. 图片名是否与歌手名完全一致（包括大小写）</p>
                    `;
                };

                // 点击图片放大
                img.addEventListener('click', function(){
                    modalImg.src = this.src;
                    imgModal.style.display = 'flex';
                });

            } else {
                // 未找到歌手提示
                result.innerHTML = `<p>未找到「${inputVal}」的歌单哦</p>`;
            }
        }

        // 事件绑定
        document.getElementById('searchBtn').addEventListener('click', searchSongList);
        searchInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                searchSongList();
                suggestList.style.display = 'none'; // 回车后关闭补全列表
            }
        });

        // 点击空白处关闭补全列表
        document.addEventListener('click', e => {
            if (!e.target.closest('.search-box')) {
                suggestList.style.display = 'none';
            }
        });

        // 关闭图片弹窗
        closeBtn.addEventListener('click', function(){ 
            imgModal.style.display = 'none';
        });

        // 点击弹窗空白处关闭
        imgModal.addEventListener('click', function(e){
            if(e.target === this) {
                imgModal.style.display = 'none';
            }
        });

        // 阻止弹窗内图片点击冒泡
        modalImg.addEventListener('click', function(e){
            e.stopPropagation();
        });
    </script>
</body>
</html>
