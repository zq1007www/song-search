<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>歌手歌单搜索</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "苹方", "PingFang SC", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #3a6186 0%, #89253e 100%);
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 改动1：从space-between改为flex-start，避免底部留白 */
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: #ffffff;
            border-radius: 28px;
            padding: 25px 25px; /* 改动2：减少顶部内边距（原35px） */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px; /* 改动3：减少容器和版权区的间距（原20px） */
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 20px; /* 改动4：减少标题下方间距（原30px） */
            font-weight: 700;
            font-size: 26px;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #3a6186, #89253e);
            -webkit-background-clip: text;
            color: transparent;
        }

        .search-box {
            position: relative;
            width: 100%;
            margin-bottom: 0;
        }

        #searchInput {
            width: 100%;
            padding: 18px 22px; /* 改动5：减少输入框内边距（原20px） */
            padding-right: 110px;
            border: 2px solid #f0f0f0;
            background-color: #f8fafc;
            border-radius: 16px;
            font-size: 19px;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: #3a6186;
            box-shadow: 0 0 0 4px rgba(58, 97, 134, 0.15);
            background-color: #fff;
        }

        #searchInput::placeholder {
            color: #94a3b8;
            font-size: 17px;
        }

        #searchBtn {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            padding: 11px 20px; /* 改动6：减少按钮内边距（原13px） */
            background: linear-gradient(90deg, #3a6186, #89253e);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        #searchBtn:hover {
            transform: translateY(-50%) scale(1.02);
            box-shadow: 0 4px 12px rgba(58, 97, 134, 0.3);
        }

        .suggest-list {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            width: 100%;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            z-index: 999;
            display: none;
        }

        .suggest-list div {
            padding: 16px 22px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #2d3748;
            font-size: 18px;
            border-bottom: 1px solid #f8fafc;
        }

        .suggest-list div:last-child {
            border-bottom: none;
        }

        .suggest-list div:hover {
            background: linear-gradient(90deg, #f0f7ff, #ffeef2);
            color: #3a6186;
            padding-left: 28px;
        }

        #result {
            margin-top: 25px; /* 改动7：减少结果区顶部间距（原35px） */
            width: 100%;
            min-height: 280px; /* 改动8：核心！大幅降低最小高度（原450px） */
            max-height: 350px; /* 新增：限制结果区最大高度，避免过高 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f8fafc;
            border-radius: 20px;
            padding: 20px; /* 改动9：减少结果区内边距（原25px） */
            border: 1px solid #f0f0f0;
            overflow: hidden; /* 新增：超出高度时隐藏，避免滚动 */
        }

        #result img {
            max-width: 100%;
            max-height: 300px; /* 新增：限制图片最大高度，适配结果区 */
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: zoom-in;
        }

        #result img:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        #result p {
            color: #64748b;
            font-size: 20px;
            text-align: center;
            padding: 0 15px;
            line-height: 1.6;
            margin-top: 10px;
        }

        .img-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.92);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .img-modal img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
        }
        .img-modal .close {
            position: absolute;
            top: 25px;
            right: 25px;
            color: #fff;
            font-size: 36px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            transition: all 0.2s ease;
        }
        .img-modal .close:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg);
        }

        .copyright {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 15px 25px; /* 改动10：减少版权区内边距（原18px） */
            text-align: center;
            color: #64748b;
            font-size: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-top: 0; /* 新增：确保版权区紧贴容器 */
        }
        .copyright p {
            line-height: 1.6; /* 改动11：减少行高（原1.8），节省空间 */
            margin: 2px 0; /* 新增：减少段落间距 */
        }
        .copyright .tel {
            color: #3a6186;
            font-weight: 600;
            margin-left: 8px;
        }
        .copyright .author {
            color: #89253e;
            font-weight: 600;
        }

        /* 加载动画样式保留 */
        .img-loading {
            width: 80px;
            height: 80px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3a6186;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歌手歌单搜索</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="输入歌手名搜索歌单，点击图片全屏">
            <button id="searchBtn">搜索</button>
            <div class="suggest-list" id="suggestList"></div>
        </div>
        <div id="result"></div>
    </div>

    <div class="img-modal" id="imgModal">
        <span class="close" id="closeBtn">×</span>
        <img src="" id="modalImg">
    </div>

    <div class="copyright">
        <p>© 歌单补充 | 请联系306597159@qq.com</p>
        <p>制作：<span class="author">7an(烤个鸭)</span> | 请不要打我歌p</p>
    </div>

    <script>
        const singerList = [
            "A-Lin", "BEYOND", "S.H.E", "不才", "蔡健雅", "蔡依林", "陈慧娴", "陈粒", "陈绮贞", "戴佩妮",
            "单依纯", "刀郎", "邓紫棋", "方大同", "房东的猫", "凤凰传奇", "古巨基", "郭采洁", "郭静",
            "海来阿木", "何洁", "河图", "胡彦斌", "华晨宇", "黄龄", "黄绮珊", "黄霄雲", "李健", "李荣浩",
            "李宇春", "李宗盛", "梁博", "梁静茹", "林忆莲", "林宥嘉", "刘惜君", "刘宇宁", "陆虎", "毛不易",
            "那英", "容祖儿", "尚雯婕", "沈以诚", "苏打绿", "孙燕姿", "陶喆", "汪苏泷", "王菲", "王力宏",
            "王心凌", "韦礼安", "卫兰", "徐秉龙", "徐佳莹", "徐良", "许嵩", "薛之谦", "颜人中", "杨丞琳",
            "杨坤", "杨千嬅", "杨宗纬", "郁可唯", "袁娅维", "张碧晨", "张惠妹", "张杰", "张靓颖", "张敬轩",
            "张信哲", "张学友", "张远", "赵雷", "周华健", "周深", "周兴哲"
        ];
        
        // 可选：启用国内镜像提速
        const imgPrefix = "https://ghproxy.com/https://media.githubusercontent.com/media/zq1007www/song-search/main/img/";
        //const imgPrefix = "https://media.githubusercontent.com/media/zq1007www/song-search/main/img/"; 

        const searchInput = document.getElementById('searchInput');
        const suggestList = document.getElementById('suggestList');
        const result = document.getElementById('result');
        const imgModal = document.getElementById('imgModal');
        const modalImg = document.getElementById('modalImg');
        const closeBtn = document.getElementById('closeBtn');

        searchInput.addEventListener('input', function() {
            const inputVal = this.value.trim();
            suggestList.innerHTML = '';
            
            if (!inputVal) {
                suggestList.style.display = 'none';
                return;
            }

            const matchKeys = singerList.filter(name => 
                name.toLowerCase().includes(inputVal.toLowerCase())
            );

            if (matchKeys.length > 0) {
                suggestList.style.display = 'block';
                matchKeys.forEach(name => {
                    const div = document.createElement('div');
                    div.textContent = name;
                    div.addEventListener('click', function() {
                        searchInput.value = name;
                        suggestList.style.display = 'none';
                        searchSongList();
                    });
                    suggestList.appendChild(div);
                });
            } else {
                suggestList.style.display = 'none';
            }
        });

        function searchSongList() {
            const inputVal = searchInput.value.trim();
            result.innerHTML = '';

            if (!inputVal) {
                result.innerHTML = `<p>请输入歌手名进行搜索</p>`;
                return;
            }

            // 显示加载动画
            result.innerHTML = `<div class="img-loading"></div><p>正在加载图片...</p>`;

            if (singerList.includes(inputVal)) {
                const imgSrc = `${imgPrefix}${inputVal}.jpg?t=${Date.now()}`;
                const img = document.createElement('img');
                
                // 懒加载 + 跨域优化
                img.loading = "lazy";
                img.crossOrigin = "anonymous";
                img.src = imgSrc;
                img.alt = `${inputVal}的歌单`;

                // 超时重试逻辑
                let retryCount = 0;
                img.onerror = function() {
                    retryCount++;
                    if (retryCount <= 1) {
                        img.src = `${imgPrefix}${inputVal}.jpg?t=${Date.now() + Math.random()}`;
                        result.innerHTML = `<div class="img-loading"></div><p>加载中（重试第${retryCount}次）...</p>`;
                        return;
                    }
                    result.innerHTML = `
                        <p>❌ 图片加载失败（已重试）</p>
                        <p>拼接的链接：${imgSrc}</p>
                        <p>原因：海外CDN访问慢，建议切换国内图床</p>
                    `;
                };

                img.onload = function() {
                    result.innerHTML = '';
                    result.appendChild(img);
                };

                img.addEventListener('click', function(){
                    modalImg.src = this.src;
                    imgModal.style.display = 'flex';
                });

            } else {
                result.innerHTML = `<p>未找到「${inputVal}」的歌单哦</p>`;
            }
        }

        document.getElementById('searchBtn').addEventListener('click', searchSongList);
        searchInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                searchSongList();
                suggestList.style.display = 'none';
            }
        });

        document.addEventListener('click', e => {
            if (!e.target.closest('.search-box')) {
                suggestList.style.display = 'none';
            }
        });

        closeBtn.addEventListener('click', function(){ 
            imgModal.style.display = 'none';
        });

        imgModal.addEventListener('click', function(e){
            if(e.target === this) {
                imgModal.style.display = 'none';
            }
        });

        modalImg.addEventListener('click', function(e){
            e.stopPropagation();
        });
    </script>
</body>
</html>
